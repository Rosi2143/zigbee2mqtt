homeassistant:
  enabled: false
frontend:
  enabled: true
  port: 8081
availability:
  enabled: true
  active:
    timeout: 30
  passive:
    timeout: 4500
map_options:
  graphviz:
    colors:
      fill:
        enddevice: '#fff8ce'
        coordinator: '#e04e5d'
        router: '#4ea3e0'
      font:
        coordinator: '#ffffff'
        router: '#ffffff'
        enddevice: '#000000'
      line:
        active: '#009900'
        inactive: '#994444'
mqtt:
  base_topic: zigbee2mqtt
  server: mqtt://localhost:1883
serial:
  adapter: zstack
  port: /dev/ttyACM0
advanced:
  network_key:
    - 174
    - 121
    - 84
    - 244
    - 211
    - 9
    - 84
    - 142
    - 18
    - 76
    - 77
    - 245
    - 33
    - 221
    - 239
    - 101
  log_level: info
  timestamp_format: YYYY-MM-DD HH:mm:ss
  log_directory: /app/data/log/%TIMESTAMP%
  log_file: log.txt
  log_rotation: true
  log_output:
    - console
    - file
  log_symlink_current: true
  log_syslog:
    host: localhost
    port: 514
    protocol: udp4
    path: /dev/log
    pid: process.pid
    facility: local0
    localhost: localhost
    type: '5424'
    app_name: Zigbee2MQTT
    eol: \n
device_options: {}
devices: devices.yaml
groups: groups.yaml
version: 4
