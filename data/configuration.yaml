homeassistant: false
permit_join: false
availability:
  active:
    timeout: 10
  passive:
    timeout: 1500
map_options:
  graphviz:
    colors:
      fill:
        enddevice: '#fff8ce'
        coordinator: '#e04e5d'
        router: '#4ea3e0'
      font:
        coordinator: '#ffffff'
        router: '#ffffff'
        enddevice: '#000000'
      line:
        active: '#009900'
        inactive: '#994444'
mqtt:
  base_topic: zigbee2mqtt
  server: mqtt://localhost:1883
serial:
  port: /dev/ttyACM0
advanced:
  network_key:
    - 174
    - 121
    - 84
    - 244
    - 211
    - 9
    - 84
    - 142
    - 18
    - 76
    - 77
    - 245
    - 33
    - 221
    - 239
    - 101
  homeassistant_legacy_entity_attributes: false
  legacy_api: false
  ikea_ota_use_test_url: true
  log_level: info
  timestamp_format: YYYY-MM-DD HH:mm:ss
  log_directory: data/log/%TIMESTAMP%
  log_file: log.txt
  log_rotation: true
  log_output:
    - console
    - file
  log_symlink_current: false
  log_syslog:
    host: localhost
    port: 514
    protocol: udp4
    path: /dev/log
    pid: process.pid
    facility: local0
    localhost: localhost
    type: '5424'
    app_name: Zigbee2MQTT
    eol: \n
